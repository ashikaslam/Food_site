<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>xyz</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        /* Adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            .search-filter-container {
                flex-direction: column;
                align-items: center;
            }

            .search-form,
            .category-filter {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>



    <!-- Navbar start -->
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-lg">
            <a href="#" class="navbar-brand">
                <h1 class="text-primary display-6">Foodtables</h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'dicout_page' %}" class="nav-item nav-link active">Discount</a>


                    {% if request.user.is_authenticated %}
                    <a href="{% url 'user_profile' %}" class="nav-item nav-link">Profile</a>
                    <a href="{% url 'log_out'%}" class="nav-item nav-link">Logout</a>
                    <a href="{% url 'show_my_cart' %}" class="nav-item nav-link">Cart</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">SignIN</a>
                    <a href="{% url 'sign_up' %}" class="nav-item nav-link">SignUP</a>
                    {% endif %}

                </div>

                <!-- Search bar and filter dropdown container -->
                <div class="search-filter-container">
                    <!-- Search bar -->
                    <form class="d-flex mx-auto search-form" method="post" action="{% url 'search_feature' %}">
                        {% csrf_token %}
                        <input class="form-control me-2 border-2 border-secondary rounded-pill" type="search" placeholder="Search" aria-label="Search" name="search_query" required aria-label="Search">
                        <button class="btn btn-primary border-2 border-secondary rounded-pill" type="submit">Search</button>
                    </form>

                    {% block filter %}
                    <!-- Category filter dropdown -->
                    <!-- Adjust styling as needed -->
                    <div class="category-filter">
                        <!-- Add your filter dropdown here -->
                    </div>
                    {% endblock %}
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->




    {% block body %}




    {% endblock %}




    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
